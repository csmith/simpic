os: "linux"

jobs:
  include:
    - name: "Backend"
      language: go
      go: "1.14"

    - name: "Frontend"
      language: node_js
      node_js: "12"
      before_install:
        - cd frontend
      script:
        - npm run lint

    - name: "Docker"
      services:
        - docker
      script:
        - docker build .
